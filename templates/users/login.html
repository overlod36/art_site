<!DOCTYPE html>
<html>
  <head>
    {% load static %}  
    {% load crispy_forms_tags %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}" >
    <link rel="stylesheet" type="text/css" href="{% static 'css/users/style.css' %}">  
  </head>
  <body class="text-center auth-body">
    <div class="content-section">
      <form class="form-signin" method="POST">
          {% csrf_token %}
          <fieldset class="form-group">
              <img class="mb-4" src="{% static 'img/paint.png' %}" alt="" width="72" height="72">
              <legend class="border-bottom mb-4">Вход</legend>
              <div class="log_field form-group col-md-6 mb-0">
                {{ form.username|as_crispy_field }}
              </div>
              <div class="log_field form-group col-md-6 mb-0">
                {{ form.password|as_crispy_field }}
              </div>
          </fieldset>
          <div class="form-group">
              <button class="btn btn-outline-info" type="submit">Войти</button>
          </div>
      </form>
  </div>
    <script src="{% static 'jquery-3.6.3.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
  </body>    
</html>
