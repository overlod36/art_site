<!DOCTYPE html>
<html>
  <head>
    {% load static %}  
    {% load crispy_forms_tags %}
    <title>Авторизация</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}" >
    <link rel="stylesheet" type="text/css" href="{% static 'css/users/style.css' %}">  
    <link rel="icon" href="{% static 'img/tree-18.ico' %}">
  </head>
  <body>
    <section class="vh-100">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6 text-black">
    
            <div class="px-5 ms-xl-4 pt-5 mt-xl-4">
              <img style="width: 60px;margin-bottom: 12px;margin-right:10px;" src="{% static 'img/fcanary.png' %}">
              <span class="h1 fw-bold mb-0">Художественная школа</span>
            </div>
    
            <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
    
              <form class="form-signing" method="POST" style="width: 23rem;">
                {% csrf_token %}
                <h3 class="fw-normal mb-3 pb-3 text-center" style="letter-spacing: 1px;">Авторизация</h3>
    
                <div class="form-outline mb-4">
                  <!-- {{ form.username }} -->
                  <input type="login" placeholder="Логин" name="username" id="form2Example18" class="form-control form-control-lg" />
                </div>
    
                <div class="form-outline mb-4">
                  <!-- {{ form.password }} -->
                  <input type="password" placeholder="Пароль" name="password"  id="form2Example28" class="form-control form-control-lg" />
                </div>
    
                <div class="pt-1 mb-4 d-flex align-items-center justify-content-center">
                  <button class="btn btn-info btn-lg btn-block" type="submit">Войти</button>
                </div>
              </form>
    
            </div>
    
          </div>
          <div class="col-sm-6 px-0 d-none d-sm-block">
            <img src="{% static 'img/tree.jpg' %}"
              alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
          </div>
        </div>
      </div>
    </section>
    <script src="{% static 'jquery-3.6.3.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
  </body>    
</html>
