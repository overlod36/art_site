{% extends "base_app/base.html" %}

{% block content %}
    <div class="content-section m-4 mb-5">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Редактирование новости</h3>
                {{ form.media }}
                {{ form.as_p }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Сохранить</button>
            </div>
        </form>
    </div>
{% endblock content %}

{% block script %}
<script>
    $('label[for="id_html"]').hide();
</script>
{% endblock script %}
