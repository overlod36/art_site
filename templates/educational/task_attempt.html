{% extends "base_app/base.html" %}
{% load test_show %}
{% load static %}
{% block content %}
    <div class="add-page">
        <h4 class="fw-normal mb-5 pb-1" style="letter-spacing: 1px;">Прикрепленные файлы</h4>
        {% for file in files %}
            <div class="list-group mb-2 mt-2">
                <a class="list-group-item" href="{% url 'task-attempt-file' c_id task_id a_id file.pk %}"> <img class="use-ico" src="{% static 'img/file-32.png' %}" alt=""> 
                    {{ file.filename }} 
                </a>
                <div class="card mb-2">
                    <div class="card-body">
                        <h5 class="fw-normal mt-1 mb-5" style="letter-spacing: 1px;">Комментарий</h5>
                        <p>{{ comment }}</p>
                    </div>
                </div>
                
            </div>
        {% endfor %}
    </div>
{% endblock %}
