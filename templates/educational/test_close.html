{% extends "base_app/base.html" %}
{% block content %}

<p>Вы действительно хотите закрыть тест {{test.name}}?</p>
<form action="{% url 'test-close' test.pk %}" method="POST">
    {% csrf_token %}
    <a href="{% url 'test' test.pk %}">Отмена</a>
    <input type="submit" name="Confirm" value="Подтвердить">

</form>

{% endblock content %}
