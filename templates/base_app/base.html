<!DOCTYPE html>
<html>
  <head>
    {% load static %} 
    {% load check_user %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}" >
    <link rel="stylesheet" type="text/css" href="{% static 'css/base/style.css' %}"> 
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'main' %}"> <img class="logo" src="{% static 'img/tree-7.png' %}" alt="" width="35" height="35"> Художественная школа</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <div class="navbar-nav mr-auto">
            <a class="nav-item nav-link" href="{% url 'announces' %}">Объявления</a>
          </div>
          <div class="right-nav navbar-nav">
            {% if user.is_authenticated %}
              {% define_profile user as check %}
              {% if check == 'teacher' %}
                <a class="nav-item nav-link" href="{% url 'course-create'%}"><img class="use-ico" src="{% static 'img/course.png' %}" alt=""></a>
                <a class="nav-item nav-link" href="{% url 'ann-create'%}"><img class="use-ico" src="{% static 'img/ann.png' %}" alt=""></a>
              {% elif check == 'admin' %}
                <a class="nav-item nav-link" href="{% url 'admin:index' %}"><img class="use-ico" src="{% static 'img/user-3-24.png' %}" alt=""></a>
              {% endif %}
              <a class="nav-item nav-link" href="{% url 'profile'%}"><img class="use-ico" src="{% static 'img/user.png' %}" alt="">{{ user.username }}</a>
              <a class="nav-item nav-link" href="{% url 'logout' %}">Выход</a>
            {% else %}
              <a class="nav-item nav-link" href="{% url 'login' %}">Вход</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>
    
    <main class="container">
      {% block content %} {% endblock %}
    </main>

    <!-- <script src="{% static 'jquery-3.6.4.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script> -->
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
