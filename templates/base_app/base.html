<!DOCTYPE html>
<html>
  <head>
    {% load static %}  
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}" >
    <link rel="stylesheet" type="text/css" href="{% static 'css/base/style.css' %}"> 
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'main' %}">Художественная школа</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <div class="navbar-nav mr-auto">
            <a class="nav-item nav-link" href="{% url 'announces' %}">Объявления</a>
          </div>
          <div class="right-nav navbar-nav">
            {% if user.is_authenticated %}
              {% if user.groups.all.first.name == 'Teachers' %}
                <a class="nav-item nav-link" href="{% url 'course-create'%}">Добавить курс</a>
                <a class="nav-item nav-link" href="{% url 'ann-create'%}">Добавить объявление</a>
              {% endif %}
              <a class="nav-item nav-link" href="{% url 'profile'%}">Профиль</a>
              <a class="nav-item nav-link" href="{% url 'logout' %}">Выход</a>
            {% else %}
              <a class="nav-item nav-link" href="{% url 'login' %}">Вход</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>
    
    <main class="container">
      {% block content %} {% endblock %}
    </main>

    <script src="{% static 'jquery-3.6.4.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
  </body>
</html>
